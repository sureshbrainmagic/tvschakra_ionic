<app-header heading="true"></app-header>

<ion-content>
  
  
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="6" class="ion-text-center" routerLink="/todayallocatedtest" routerdirection="forward"  >
        <ion-card>
          <h4>Today Allocated Test <ion-text color="danger">( {{count}} )</ion-text></h4>
        </ion-card>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-card>
          <h4>Pending Request</h4>
        </ion-card>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-card>
          <h4>Completed Test </h4>
        </ion-card>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-card>
          <h4>Verified Request</h4>
        </ion-card>
      </ion-col>

      <ion-col size="6" class="ion-text-center" routerLink="/testlist"  >
        <ion-card>
          <h4>Test List</h4>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
